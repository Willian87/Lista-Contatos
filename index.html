<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Contatos</h1>
        </header>
        <form id="form">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato...">
            <input type="tel" name="" id="numero-contato" required placeholder="Numero do telefone...">
            <button type="submit">Adcionar Contato</button>
        </form>
        <table cellspacing = '0'>
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Numero do Contato</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
